# azure-pipelines.yml
trigger:
- master  # or 'main' if that’s your default branch

pool:
  name: Default   # your self-hosted agent pool
  demands:
  - Agent.OS -equals Linux

steps:
- checkout: none  # no need to pull repo for this test

- script: |
    echo "✅ It works! Running on $(uname -a)"
    whoami
    docker --version || echo "Docker not available"
  displayName: "Smoke test: confirm self-hosted agent"
